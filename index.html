<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Race to the Crown: Online Version</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container text-center my-3 p-3">
      <div class="row justify-content-center align-items-center d-flex">
        <!-- first page to pplay game -->
        <div id="landingPage" class="m-5 py-5 px-3">
          <h1>Race to the Crown</h1>
          <p>Online Version</p>
          <button
            type="button"
            onclick="playGame()"
            class="btn btn-primary"
            id="playBtn"
          >
            Play
          </button>
        </div>
        <!-- a page will pop up asking user if its their first time playing -->
        <div id="questionPage" class="m-5 py-5 px-3">
            <h1 class="my-3">Is this your first time playing</h1>
            <button type="button" class="btn btn-success px-5 my-2" onclick="firstGame(yes)">Yes</button>
            <button type="button" class="btn btn-danger px-5 my-2" onclick="firstGame(no)">No</button>
        </div>
        <div id="instructionPage" class="m-5 px-3">
            <h1>Instructions</h1>
            <div class="instructions">
                <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                    <h4 id="scrollspyHeading1">First heading</h4>
                    <p>...</p>
                    <h4 id="scrollspyHeading2">Second heading</h4>
                    <p>...</p>
                    <h4 id="scrollspyHeading3">Third heading</h4>
                    <p>...</p>
                    <h4 id="scrollspyHeading4">Fourth heading</h4>
                    <p>...</p>
                    <h4 id="scrollspyHeading5">Fifth heading</h4>
                    <p>...</p>
                  </div>
                  
            </div>
            <button class="btn btn-danger my-3 px-5" onclick="understandGame()">Okay</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
